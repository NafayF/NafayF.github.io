<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      background-color: lightblue; /* Add a background color for better visibility */
    }

    .bottom-text {
      position: fixed; /* Fixed positioning */
      bottom: 0; /* Positioned at the bottom */
      width: 100%; /* Full width */
      text-align: center; /* Center text horizontally */
      padding: 10px; /* Optional padding for better visibility */
      background-color: white; /* Background color for contrast */
    }
  </style>
</head>

<body>

  <!-- Your main content goes here -->

  <div class="bottom-text">
    <p>This text is centered at the bottom of the screen.</p>
  </div>

</body>

</html>
